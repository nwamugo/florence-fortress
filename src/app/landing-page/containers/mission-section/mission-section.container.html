<section>
  <div class="mission-statement">
    <h3>Mission</h3>
    <p class="statement">
      To create a safe
      space for women and
      young girls who are in
      abusive relationships to
      <span>learn</span>, <span>heal</span>, and <span>thrive</span>.
    </p>
  </div>
  <app-placard-board>
    <div class="placard">
      <p>
        Do you <br>need to <br> talk to <br> someone?
      </p>
      <button
        class="reach-us"
        (click)="goToTherapy()"
      >
        Book a Therapist
      </button>
    </div>
  </app-placard-board>
</section>
